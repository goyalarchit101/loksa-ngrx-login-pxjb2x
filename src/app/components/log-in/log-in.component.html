<form [formGroup]="loginFrom">
  <div *ngIf="error">
    <div class="alert alert-danger" role="alert">
      {{error}}
    </div>
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" formControlName="email" required>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" formControlName="password" required>
  </div>

  <button type="submit" class="btn btn-primary" (click)="login()">Submit</button>
</form>
